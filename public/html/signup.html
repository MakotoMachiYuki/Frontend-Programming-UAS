<main
    class="d-flex justify-content-center align-items-center vh-100"
    ng-controller="SignupController"
>
    <div class="card shadow p-4" style="width: 30rem">
        <h1 class="text-center">Sign Up</h1>
        <p class="text-center">Please fill in the information below!</p>
        <form ng-submit="createAccount()" class="mt-3">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    placeholder="First Name"
                    ng-model="signupData.firstName"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    ng-model="signupData.lastName"
                />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="E-mail"
                    ng-model="signupData.email"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    ng-model="signupData.password"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label"
                    >Confirm Password</label
                >
                <input
                    type="password"
                    id="password_confirm"
                    name="password_confirm"
                    class="form-control"
                    placeholder="Confirm Password"
                    ng-model="signupData.password_confirm"
                    required
                />
            </div>

            <small class="text-danger" ng-repeat="error in errorMessages"
                >{{ error }}</small
            >

            <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account?
            <a
                href="#!/login"
                class="text-decoration-underline sign-in-direction"
                >Login</a
            >
        </p>
    </div>
</main>
