<div class="main-header-container">
    <header>
        <div id="menuToggleDiv">
            <i
                class="fa-solid fa-bars"
                id="menuToggle"
                ng-click="toggleSidebar()"
            ></i>
        </div>
        <div id="rightHeader">
            <div id="iconHeader">
                <a href="/">
                    <img id="chaldeaLogo" src="images/gg.png" alt="Logo" />
                    <h2>GatGate</h2>
                </a>
            </div>
        </div>
        <ul id="selectionHeader">
            <li class="selectionItem">
                Collections
                <div class="overlayMenu">
                    <ul>
                        <a href="../../html/category/audio.html"
                            ><li>Audio</li></a
                        >
                        <a href="../../html/category/watch.html"
                            ><li>Watch</li></a
                        >
                        <a href="../../html/category/bags.html"
                            ><li>Bags</li></a
                        >
                    </ul>
                </div>
            </li>
            <i
                class="fa-solid fa-magnifying-glass"
                id="mainSearchGlassLogo"
                ng-click="toggleSearch()"
            ></i>
            <a href="/#!/profile"><i class="fa-solid fa-user"></i></a>
        </ul>
    </header>

    <div id="searchHeader" ng-show="searchVisible">
        <div id="searchDiv">
            <i class="fa-solid fa-magnifying-glass" id="searchGlassLogo"></i>
            <input
                id="searchInput"
                type="search"
                ng-model="searchInput"
                ng-change="search()"
                spellcheck="false"
                placeholder="SEARCH FOR ..."
            />
        </div>
        <div id="productContainerSearch" ng-show="foundProducts.length > 0">
            <div class="productSearch" ng-repeat="product in foundProducts">
                <a ng-href="#!/product/{{product.productName}}">
                    <div class="productInfoSearch">
                        <h3>{{ product.productName }}</h3>
                    </div>
                </a>
            </div>
        </div>
        <div id="noResult" ng-show="noResults()">No Result</div>
    </div>
</div>
