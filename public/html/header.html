<header ng-controller="HeaderController">
    <div id="menuToggleDiv">
        <i
            class="fa-solid fa-bars"
            id="menuToggle"
            ng-click="toggleSidebar()"
        ></i>
    </div>

    <div id="rightHeader">
        <div id="iconHeader">
            <a href="/">
                <img id="chaldeaLogo" src="images/gg.png" alt="Logo" />
                <h2>GatGate</h2>
            </a>
        </div>
    </div>

    <ul id="selectionHeader">
        <li class="selectionItem">
            Collections
            <div class="overlayMenu">
                <ul>
                    <a href="#!/category/Audio"><li>Audio</li></a>
                    <a href="#!/category/Watch"><li>Watch</li></a>
                    <a href="#!/category/Bag"><li>Bags</li></a>
                </ul>
            </div>
        </li>
        <a href="#" ng-click="toggleSearch()">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
        </a>
        <a href="/#!/wishlist">
            <i class="fa-solid fa-heart" id="wishlistIcon"></i>
        </a>
        <a href="/#!/profile">
            <i class="fa-solid fa-user" id="profileIcon"></i>
        </a>
    </ul>

    <!-- Sidebar Menu -->
    <div id="sidebarMenu" ng-show="sidebarVisible">
        <div id="closeSidebar" ng-click="closeSidebar()">&times;</div>
        <ul>
            <li class="menuItem">
                <ul>
                    <a href="#!/profile"><li>Profile</li></a>
                    <a href="#!/wishlist"><li>Wishlist</li></a>
                </ul>
                <div class="caretText">
                    Collections
                    <i class="fa-solid fa-caret-down caretIcon"></i>
                    <i class="fa-solid fa-caret-up caretIcon"></i>
                </div>
                <div class="dropDownContent">
                    <ul>
                        <a href="../../html/category/audio.html"
                            ><li>Audio</li></a
                        >
                        <a href="../../html/category/watch.html"
                            ><li>Watch</li></a
                        >
                        <a href="../../html/category/bags.html"
                            ><li>Bags</li></a
                        >
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</header>
