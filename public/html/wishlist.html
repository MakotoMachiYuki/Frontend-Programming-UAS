<div class="container my-5" ng-controller="WishlistController">
    <h2 class="mb-4">My Wishlists</h2>

    <!-- No wishlists available -->
    <div ng-if="wishlists.length === 0">
        <p>You have no items in your wishlist.</p>
    </div>

    <!-- Loop through each wishlist -->
    <div ng-repeat="wishlist in wishlists" class="wishlist mb-5">
        <div class="card">
            <div class="card-header">
                Wishlist #{{$index + 1}}
            </div>
            <div class="card-body">
                <!-- Check if wishlist is empty -->
                <div ng-if="wishlist.products.length === 0">
                    <p>Your wishlist is empty.</p>
                </div>

                <!-- Loop through products in each wishlist with track by -->
                <div ng-repeat="product in wishlist.products track by product._id" class="product-item mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{product.productName}}</h5>
                            <p>Price: IDR {{product.lowestPrice | number}} - IDR {{product.highestPrice | number}}</p>
                        </div>
                        <!-- Remove product button -->
                        <button class="btn btn-outline-danger btn-sm" ng-click="removeProduct(wishlist._id, product._id)">
                            <i class="fas fa-trash-alt"></i> Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
