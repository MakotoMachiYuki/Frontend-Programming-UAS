<main
    class="d-flex justify-content-center align-items-center vh-100"
    ng-controller="LoginController"
>
    <div class="card shadow p-4" style="width: 30rem">
        <h1 class="text-center">Login</h1>
        <p class="text-center">Enter your email and password to login!</p>
        <form ng-submit="loginAccount()" class="mt-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="E-mail"
                    ng-model="loginData.email"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    ng-model="loginData.password"
                    required
                />
            </div>
            <small class="text-danger" ng-if="errorMessage"
                >{{ errorMessage }}</small
            >
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>
        <p class="mt-4 text-center">
            Don't have an account?
            <a
                href="#!/signup"
                class="text-decoration-underline sign-in-direction"
                >Sign Up</a
            >
        </p>
    </div>
</main>
